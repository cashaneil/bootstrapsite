<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP LINKS-->
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <script src="JS/jquery.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <!--AJAX LINK-->

    <!--STYLING LINKS-->
    <link rel="stylesheet" href="Styles/progress.css">
    <link rel="stylesheet" href="Styles/mainStyles.css">
</head>

<body>
    <div class="progress"></div>

    <div class="container-fluid">
        <header>
            <!--Header code is injected here-->
        </header>

        <div id="page-content">
            <title>Gallery | Tech Centre</title>
            <link rel="stylesheet" href="Styles/gallery.css">
            <meta id="desc" name="description" content="Gallery">

            <!--carousel-->
            <div class="container text-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active bg-primary"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="bg-primary"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2" class="bg-primary"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3" class="bg-primary"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4" class="bg-primary"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="5" class="bg-primary"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-scale" src="/Images/case.jpg" alt="NZXT Case">
                        </div>
                        <div class="carousel-item">
                            <img class="img-scale" id="marginImages" src="/Images/gpu.jpg" alt="RTX 3080">
                        </div>
                        <div class="carousel-item">
                            <img class="img-scale" src="/Images/headphones.jpg" alt="SteelSeries Headset">
                        </div>
                        <div class="carousel-item">
                            <img class="img-scale" id="marginImages" src="/Images/monitor.jpg" alt="Asus Monitor">
                        </div>
                        <div class="carousel-item">
                            <img class="img-scale" src="/Images/motherboard.jpg" alt="MSI Motherboard">
                        </div>
                        <div class="carousel-item">
                            <img class="img-scale" id="marginImages" src="/Images/mouse.jpg" alt="SteelSeries Mouse">
                        </div>
                    </div>

                    <a class="carousel-control-prev " href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!--Footer code is injected here-->
    </footer>
</body>
