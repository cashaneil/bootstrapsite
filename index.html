    <!--ICONS WITH MOUSEOVER AND MOUSEOUT TRIGGERING STROKE-->
    <div class="icons">
        <!--WEB ICON-->
        <div id="web">
            <a href="webpage1.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="enable-background:new 0 0 200 200"
                    xml:space="preserve" onmouseover="this.setAttribute('transform','scale(1.2, 1.2)')"
                    onmouseout="this.setAttribute('transform','scale(1, 1)')">
                    <!--INLINE JS-->
                    <style>
                        .st1 {
                            fill: none;
                            stroke: #ff4d4d;
                            stroke-width: 8;
                            stroke-miterlimit: 10
                        }
                    </style>
                    <circle cx="100" cy="100" r="90" style="fill:#e6e6e6" id="Background" />
                    <g id="Web">

                        <path class="st1" d="M47.3 118.4h105.3M47.3 82.4h105.3" />
                    </g>
                    <!--INLINE JS-->
                    <animate attributeName="stroke-width" from="7" to="25" begin="mouseover" dur="1s" fill="freeze">
                    </animate>
                    <animate attributeName="stroke-width" from="25" to="7" begin="mouseout" dur="1s" fill="freeze">
                    </animate>
